<!DOCTYPE html>
<html>
    
    <head>
        <title>Profil</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,  minimun-scale=1.0, maximum-scale=1.0">
        
        <!-- style -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700">
        <link rel="stylesheet" href="css/suivi_commande.css">
        <!-- /style -->
    
    </head>
    
    <body>
        
        <!-- header -->
        <header>
            <img src="images/allo-resto.png" alt="logo">
            <h1>Allo Resto</h1>
        </header>
        <!-- /header -->
        
        <!-- content -->
        <div class="content">
            
            <!-- commande -->
            <div class="content-item">
                <h2>votre commande</h2>
                <img src="images/pin2.png" alt="pin"><span>23 Rue du Louvre, 75002 PARIS, France</span><br>
                <img class="clock" src="images/clock4.png" alt="clock"><span>Aujourd'hui entre 15:00 et 16:00</span>
            </div>
            <!-- /commande -->
            
            <!-- livreur -->
            <div class="content-item">
                <h2>votre livreur</h2>
                <img class="profil-img" src="images/profile-exemple.png" alt="profil">
                <div class="profil-detail">
                    <span>Michel</span><br>
                    <span>Par véhicule électrique &nbsp;<img src="images/power2.png" alt="power"></span>
                </div>
                <div class="stop"></div>
            </div>
            <!-- /livreur -->
            
            <!-- map -->
            <div class="content-item map">
                <h2>ma commande en temps réel</h2>
                <div id="map">
                </div>
            </div>
            <!-- /map -->
            
            <!-- footer -->
            <footer>
                <span>Service de livraison YouOrder.</span><br>
                <span>Une question ? ops@youorder.fr</span>
            </footer>
            <!-- /footer -->
            
        </div>
        <!-- /content -->
        
    </body>
    
</html>
