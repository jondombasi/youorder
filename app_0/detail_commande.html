<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Détail Commande</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,  minimun-scale=1.0, maximum-scale=1.0">
        
        <!-- style -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700"> 
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css"> 
        <link rel="stylesheet" type="text/css" href="css/bases.css">
        <link rel="stylesheet" type="text/css" href="css/detail_commande.css">
        <!-- /style -->

        <!-- script -->
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
        <!-- /script -->
        
        <style>
            #map a, #appel a {
                text-decoration: none;
                color: #67ae73;
            }
        </style>
    </head>
    
    <body>
        
        <!-- pop up -->
        <div id="pop-up-phone">
            <div class="pop-up">
                <div class="pop-up-text">
                    <span id="n_telephone" class="service"></span>
                </div>
                <span id="annuler-appel">Annuler</span>
                <span id="appel"><a href="javascript:void(0)" target="_blank">Appeler</a></span>
                <div class="stop"></div>
            </div>
        </div>
        <!-- /pop up -->
        
        <!-- pop up -->
        <div id="pop-up-map">
            <div class="pop-up">
                <div class="pop-up-text">
                    <span id="service" class="service">Ouvrir le trajet avec Google Map ?</span>
                </div>
                <span id="annuler-map">Annuler</span>
                <span id="map"><a href="javascript:void(0)" target="_blank">Ok</a></span>
                <div class="stop"></div>
            </div>
        </div>
        <!-- /pop up -->
        
        <!-- page -->
        <div class="page">
            
            <!-- header -->
            <header>
                
                <div class="title">
                    <a href="javascript:void(0)" onclick="window.history.go(-1);"><img class="back" src="images/back.png" alt="Back"></a>
                    <span>Détails de la commande</span>
                    <a href="commandes.html"><img src="images/commandes-on.png" alt=""></a>
                    <a href="planning.html"><img class="img-commandes" src="images/planning-off.png" alt="Planning"></a>
                </div>
                <div class="stop"></div>
                
            </header>
            <!-- /header -->
            
            <div class="etat">
                <span id="txt_statut"></span>
                <!--<span>A réserver</span>-->
                <!--<span>Affectée</span>-->
                <!--<span>Récupérée</span>-->
            </div>
            
            <div class="info commercant">
                <h2>Informations commerçant</h2>
                <div class="detail-info">
                    <span id="nom_resto"></span><br>
                    <span id="adresse_resto"></span>
                </div>
                <div class="detail-contact">
                    <img id="map_resto" onclick="" src="images/map.png" alt="map">
                    <img id="numero_resto" onclick="" src="images/phone.png" alt="phone">
                </div>
                <div class="stop"></div>
            </div>
            
            <div class="info client">
                <h2>Informations client</h2>
                <div class="detail-info">
                    <span id="nom_client"></span><br>
                    <span id="adresse_client"></span>
                </div>
                <div class="detail-contact">
                    <img id="map_client" onclick="" src="images/map.png" alt="map">
                    <img id="numero_client" onclick="" src="images/phone.png" alt="phone">
                </div>
                <div class="stop"></div>
            </div>
            
            <div class="info commande">
                <h2>Informations commande</h2>
                <span>Commentaire</span>
                <p id="commentaire_commande"></p>
            </div>
            <div style="height:50px"></div>
            
            <footer>
                <span id="btn_statut" onclick=""></span>
                <!--<span>Réserver</span>-->
                <!--<span>Récupérer</span>-->
                <!--<span>Fin</span>-->
            </footer>
            
        </div>
        <!-- /page -->
        
        <script>
            $(document).ready(function() {
                db.transaction(function (tx) {
                    tx.executeSql('SELECT c.id, c.date_debut, c.date_fin, c.statut, c.commentaire, r.nom as nom_resto, r.adresse as adresse_resto, r.numero as numero_resto, r.latitude as lat_resto, r.longitude as lng_resto, cl.nom as nom_client, cl.adresse as adresse_client, cl.numero as numero_client, cl.latitude as lat_client, cl.longitude as lng_client, l.id_livreur FROM commandes c JOIN restaurant r ON c.restaurant=r.id JOIN client cl ON c.client=cl.id JOIN localstorage l ON c.id=l.id_commande WHERE l.id=1', [], function (tx, results) {
                        var len = results.rows.length, i;
                        if (len==1) {
                            console.log(results.rows.item(0));
                            $("#nom_resto").html(results.rows.item(0).nom_resto)
                            $("#adresse_resto").html(results.rows.item(0).adresse_resto)
                            $("#nom_client").html(results.rows.item(0).nom_client);
                            $("#adresse_client").html(results.rows.item(0).adresse_client);
                            $("#commentaire_commande").html((results.rows.item(0).commentaire!="") ? results.rows.item(0).commentaire  : "Pas de commentaire");
                            $("#map_resto").attr("onclick", "affiche_pop_up_map('"+results.rows.item(0).lat_resto+"', '"+results.rows.item(0).lng_resto+"')")
                            $("#numero_resto").attr("onclick", "affiche_pop_up_phone('"+results.rows.item(0).numero_resto+"')")
                            $("#map_client").attr("onclick", "affiche_pop_up_map('"+results.rows.item(0).lat_client+"', '"+results.rows.item(0).lng_client+"')")
                            $("#numero_client").attr("onclick", "affiche_pop_up_phone('"+results.rows.item(0).numero_client+"')")
                            $("#btn_statut").attr("onclick", "change_statut('detail_commande','"+results.rows.item(0).statut+"', "+results.rows.item(0).id+", "+results.rows.item(0).id_livreur+", '', '', '')");
                            switch(results.rows.item(0).statut) {
                                case "ajouté":
                                    $("#txt_statut").html("A réserver");
                                    $("#btn_statut").html("Réserver");
                                    break;
                                case "réservé":
                                    $("#txt_statut").html("Affectée");
                                    $("#btn_statut").html("Récupérer");
                                    break;
                                case "récupéré":
                                    $("#txt_statut").html("Récupérée");
                                    $("#btn_statut").html("Fin");
                                    break;
                            }
                        }
                    });
                });
            })

            var pop_up_map = document.getElementById('pop-up-map');
            var pop_up_phone = document.getElementById('pop-up-phone');
            var annuler_pop_up_appel = document.getElementById('annuler-appel');
            var annuler_pop_up_map = document.getElementById('annuler-map');
            var map = document.getElementById('map');
            var appel = document.getElementById('appel');
            
            annuler_pop_up_appel.addEventListener('click', cacher_pop_up_appel);
            appel.addEventListener('click', cacher_pop_up_appel);
            annuler_pop_up_map.addEventListener('click', cacher_pop_up_map);
            map.addEventListener('click', cacher_pop_up_map);
            
            function cacher_pop_up_appel(){
                pop_up_phone.style.display = 'none';
            }
            
            function cacher_pop_up_map(){
                pop_up_map.style.display = 'none';
            }
            
            function affiche_pop_up_map(lat, lng){
                $("#map").find("a").attr("href", "http://www.google.com/maps/place/"+lat+","+lng);
                pop_up_map.style.display = 'block';
            }
            
            function affiche_pop_up_phone(numero){
                $("#n_telephone").html(numero);
                $("#appel").find("a").attr("href", "tel:"+numero);
                pop_up_phone.style.display = 'block';
            }
            
        </script>
        
    </body>
    
</html>
